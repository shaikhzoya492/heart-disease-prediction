<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style type="text/css"> 
        .paint-card {
            box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.3);
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        footer {
            margin-top: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="index"><i class="fas fa-heart-pulse"></i> HEART MAP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="adminlogin">ADMIN</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="doctorlogin">DOCTOR</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="user_login">PREDICTION</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="user_login">USER</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container p-5">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card paint-card">
                    <div class="card-body">
                        <p class="fs-4 text-center">Doctor Login</p>
                        {% if suc_msg %}
                            <p class="text-center fs-5 text-success" id="successMsg">{{ suc_msg }}</p>
                        {% endif %}
                        {% if error_msg %}
                            <p class="text-center text-danger fs-5" id="errorMsg">{{ error_msg }}</p>
                        {% endif %}

                        <form action="{{ url_for('doctor_login') }}" method="POST">
                            <div class="mb-3">
                                <label class="form-label">Email Address</label> 
                                <input required name="email" type="email" class="form-control" id="email">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Password</label> 
                                <input required name="password" type="password" class="form-control" id="password">
                            </div>
                            <br>
                            <button type="submit" class="btn bg-success text-white col-md-12">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-success text-light text-center p-3">
        <p>&copy; 2024 HEART MAP. Developed by Zoya Nawab Ali Shaikh. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
        // Function to hide messages after 3 seconds
        setTimeout(function() {
            var successMsg = document.getElementById('successMsg');
            var errorMsg = document.getElementById('errorMsg');
            if (successMsg) {
                successMsg.style.display = 'none';
            }
            if (errorMsg) {
                errorMsg.style.display = 'none';
            }
        }, 3000); // 3000 milliseconds = 3 seconds
    </script>
</body>
</html>
