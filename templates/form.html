<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    .paint-card {
    background-color: rgba(232, 245, 233, 0.4); /* Lighter Green with 40% opacity */
    color: #1b1b1b; /* Darker text for better readability */
    font-weight: bold; /* Make text stand out */
}

        .container {
            flex: 1;
        }
        .paint-card {
            box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.3);
        }
        html, body {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
    background: url('static/predictform.jpg') no-repeat center center fixed;
    background-size: cover;
}
.right-form {
    margin-left: auto;
    margin-right: 0;
}
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="index"><i class="fa-solid fa-heart-pulse"></i> HEART MAP</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" href="{{ url_for('user_page') }}">HOME</a></li>
            </ul>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="dropdown">
                <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton1" 
                        data-bs-toggle="dropdown" aria-expanded="false">User</button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="user_login">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container p-5 right-form">
        <div class="row">
            <div class="col-md-3 p-2"></div>
            <div class="col-md-6 ">
                <div class="card paint-card">
                    <div class="card-body">
                        <p class="text-center fs-3">Heart Disease Prediction</p>
                        <form action="/predict" method="POST">
                            <div class="mb-3 ">
                                <label for="male" class="form-label">Gender (Male=1, Female=0)</label>
                                <input type="number" class="form-control" id="male" name="male" required>
                            </div>
                            <div class="mb-3">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" class="form-control" id="age" name="age" required>
                            </div>
                            <div class="mb-3">
                                <label for="education" class="form-label">Education Level (0-4)</label>
                                <input type="number" class="form-control" id="education" name="education" required>
                            </div>
                            <div class="mb-3">
                                <label for="currentSmoker" class="form-label">Current Smoker (1=Yes, 0=No)</label>
                                <input type="number" class="form-control" id="currentSmoker" name="currentSmoker" required>
                            </div>
                            <div class="mb-3">
                                <label for="cigsPerDay" class="form-label">Cigarettes per Day</label>
                                <input type="number" class="form-control" id="cigsPerDay" name="cigsPerDay" required>
                            </div>
                            <div class="mb-3">
                                <label for="BPMeds" class="form-label">Blood Pressure Medication (1=Yes, 0=No)</label>
                                <input type="number" class="form-control" id="BPMeds" name="BPMeds" required>
                            </div>
                            <div class="mb-3">
                                <label for="prevalentStroke" class="form-label">Prevalent Stroke (1=Yes, 0=No)</label>
                                <input type="number" class="form-control" id="prevalentStroke" name="prevalentStroke" required>
                            </div>
                            <div class="mb-3">
                                <label for="prevalentHyp" class="form-label">Prevalent Hypertension (1=Yes, 0=No)</label>
                                <input type="number" class="form-control" id="prevalentHyp" name="prevalentHyp" required>
                            </div>
                            <div class="mb-3">
                                <label for="diabetes" class="form-label">Diabetes (1=Yes, 0=No)</label>
                                <input type="number" class="form-control" id="diabetes" name="diabetes" required>
                            </div>
                            <div class="mb-3">
                                <label for="totChol" class="form-label">Total Cholesterol</label>
                                <input type="number" class="form-control" id="totChol" name="totChol" required>
                            </div>
                            <div class="mb-3">
                                <label for="sysBP" class="form-label">Systolic Blood Pressure</label>
                                <input type="number" class="form-control" id="sysBP" name="sysBP" required>
                            </div>
                            <div class="mb-3">
                                <label for="diaBP" class="form-label">Diastolic Blood Pressure</label>
                                <input type="number" class="form-control" id="diaBP" name="diaBP" required>
                            </div>
                            <div class="mb-3">
                                <label for="BMI" class="form-label">Body Mass Index (BMI)</label>
                                <input type="number" step="0.1" class="form-control" id="BMI" name="BMI" required>
                            </div>
                            <div class="mb-3">
                                <label for="heartRate" class="form-label">Heart Rate</label>
                                <input type="number" class="form-control" id="heartRate" name="heartRate" required>
                            </div>
                            <div class="mb-3">
                                <label for="glucose" class="form-label">Glucose Level</label>
                                <input type="number" class="form-control" id="glucose" name="glucose" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Predict</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3 p-2"></div>
        </div>
    </div>

    <footer class="bg-success text-light text-center p-3 mt-5">
        <p>&copy; 2024 HEART MAP. Developed by Zoya Nawab Ali Shaikh. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
