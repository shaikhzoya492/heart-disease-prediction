<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
        }
        .paint-card {
            box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">HEART MAP</a>
        </div>
    </nav>

    <div class="container p-5">
        <div class="row">
            <div class="col-md-3 p-2"></div>
            <div class="col-md-6">
                <div class="card paint-card">
                    <div class="card-body">
                        <p class="text-center fs-3">Heart Disease Prediction</p>

                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }}">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form action="{{ url_for('predict') }}" method="post">
                            <div class="mb-3">
                                <label for="bp" class="form-label">Blood Pressure (mmHg)</label>
                                <input required name="bp" type="number" class="form-control" placeholder="Enter your blood pressure">
                            </div>

                            <div class="mb-3">
                                <label for="age" class="form-label">Age (Years)</label>
                                <input required name="age" type="number" class="form-control" placeholder="Enter your age">
                            </div>

                            <div class="mb-3">
                                <label for="gender" class="form-label">Gender</label>
                                <select required name="gender" class="form-select">
                                    <option value="">Select</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="smoking_status" class="form-label">Smoking Status</label>
                                <select required name="smoking_status" class="form-select">
                                    <option value="">Select</option>
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="cholesterol" class="form-label">Cholesterol Level (mg/dL)</label>
                                <input required name="cholesterol" type="number" class="form-control" placeholder="Enter your cholesterol level">
                            </div>

                            <div class="mb-3">
                                <label for="physical_activity" class="form-label">Physical Activity</label>
                                <select required name="physical_activity" class="form-select">
                                    <option value="">Select</option>
                                    <option value="active">Active</option>
                                    <option value="inactive">Inactive</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="family_history" class="form-label">Family History of Heart Disease</label>
                                <select required name="family_history" class="form-select">
                                    <option value="">Select</option>
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="weight" class="form-label">Weight (kg)</label>
                                <input required name="weight" type="number" class="form-control" placeholder="Enter your weight">
                            </div>

                            <div class="mb-3">
                                <label for="height" class="form-label">Height (cm)</label>
                                <input required name="height" type="number" class="form-control" placeholder="Enter your height">
                            </div>

                            <div class="mb-3">
                                <label for="heart_rate" class="form-label">Resting Heart Rate (bpm)</label>
                                <input required name="heart_rate" type="number" class="form-control" placeholder="Enter your resting heart rate">
                            </div>

                            <div class="mb-3">
                                <label for="blood_sugar" class="form-label">Blood Sugar Level (mg/dL)</label>
                                <input required name="blood_sugar" type="number" class="form-control" placeholder="Enter your blood sugar level">
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-success">Predict</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3 p-2"></div>
        </div>
    </div>

    <footer class="bg-success text-light text-center p-3">
        <p>&copy; 2024 HEART MAP. Developed by Zoya Nawab Ali Shaikh. All rights reserved.</p>
    </footer>
</body>
</html>
